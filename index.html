<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Flight booking</title>
  </head>
  <body>
    <img class="img" src="./assets/shutterstock_15162149961.jpg" alt="" />
    <h1 class="headline">Flight booking</h1>

    <div class="row-4">
      <button onclick="showWindow()" class="booking-btn">Book</button>
    </div>

    <div class="booking-box">
      <div class="row-1">
        <p>One way</p>
        <input onchange="chooseOneWay()" type="radio" name="radio" />
        <p>Return</p>
        <input onchange="chooseReturn()" checked type="radio" name="radio" />
      </div>
      <div class="row-2">
        <select
          required
          class="departureChoice"
          name=""
          id="departureid"
          onchange="setDisabled()"
        >
          <option value="">Choose depature...</option>
          <option value="Stockholm ARN">Stockholm ARN</option>
          <option value="Landvetter GOT">Landvetter GOT</option>
          <option value="Kastrup CPH">Kastrup CPH</option>
          <option value="Heathrow LHR">Heathrow LHR</option>
          <option value="Palma de Mallorca PMI">Palma de Mallorca PMI</option>
          <option value="Malés MLE">Malés MLE</option>
          <option value="Barcelona BCN">Barcelona BCN</option>
          <option value="Milano MXP">Milano MXP</option>
        </select>

        <select class="destinationChoice" name="" id="destinationid">
          <option value="">Choose destination...</option>
          <option value="Stockholm ARN">Stockholm ARN</option>
          <option value="Landvetter GOT">Landvetter GOT</option>
          <option value="Kastrup CPH">Kastrup CPH</option>
          <option value="Heathrow LHR">Heathrow LHR</option>
          <option value="Palma de Mallorca PMI">Palma de Mallorca PMI</option>
          <option value="Malés MLE">Malés MLE</option>
          <option value="Barcelona BCN">Barcelona BCN</option>
          <option value="Milano MXP">Milano MXP</option>
        </select>
      </div>
      <div class="row-3">
        <div class="departureDateDiv">
          <p class="departure-date-text">Choose departure date:</p>
          <input class="departureDate" type="date" value="2022-12-13" />
        </div>
        <div class="departureDateDiv">
          <p class="return-date-text">Choose return date:</p>
          <input class="destinationDate" type="date" />
        </div>
      </div>

      <div class="row-5">
        <div class="passanger">
          <input
            type="number"
            class="numberOfPassengers"
            min="1"
            placeholder="Number of passengers"
          />
        </div>
        <div class="ticketClass">
          <select class="ticketChoseClass" name="" id="">
            <option value="Economy Class">Economy Class</option>
            <option value="Business Class">Business Class</option>
            <option value="First Class">First Class</option>
          </select>
        </div>
      </div>
    </div>

    <div class="payButton hidden">
      <button onclick="payFunc()">Pay</button>
    </div>
    <div class="drop-down-box hidden">
      <h1 class="headline">You have booked:</h1>
      <p class="showDeparture"></p>
      <p class="showDestination"></p>
      <p class="showDepartureDate"></p>
      <p class="showReturnDate"></p>
      <p class="tripDuration"></p>
      <p class="showPassengers"></p>
      <p class="showClass"></p>
      <p class="showPrice"></p>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
